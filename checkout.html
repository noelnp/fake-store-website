<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top ps-3"
        style="background-color: black"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">AKLN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown text-white">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="checkout.html">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container mt-5 pt-5">
      <!-- Product Details Section -->
      <section class="product-details">
        <div class="row">
          <!-- Product Image -->
          <div class="col-12 col-md-6">
            <img
              src="https://images-ext-1.discordapp.net/external/rof1hArd7ZZ9CwsnLvAaabHIOHpgFQpiuwAorBY8KhQ/%3Fimwidth%3D2160/https/image.hm.com/assets/hm/e5/16/e516a4193581f5d8194a083db3ce3fa27165b271.jpg?format=webp&width=1072&height=1608"
              class="card-img-top"
              alt="Gray Sweater"
            />
          </div>

          <!-- Order Details and Form -->
          <div class="col-12 col-md-6">
            <!-- Product Summary -->
            <section class="product-summary border p-3 mb-4">
              <div class="row">
                <div class="col-6 col-md-12">
                  <h1 class="fs-1">Gray Sweater</h1>
                </div>
                <div class="col-6 col-md-12 text-end">
                  <div class="fs-1">499kr</div>
                </div>
                <div
                  class="quantity-control d-flex align-items-center border border-dark mt-3 p-2"
                >
                  <div class="icon-remove fs-5">
                    <i class="fa-solid fa-trash"></i>
                  </div>
                  <div class="number-amount mx-3 fs-5">1</div>
                </div>
              </div>
            </section>

            <!-- Checkout Form -->
            <section class="checkout-form">
              <form>
                <div class="row">
                  <!-- Contact Information -->
                  <div class="col-12 mb-3">
                    <label for="emailInput" class="form-label required"
                      >E-Post</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      placeholder="e.g name@example.com"
                    />
                  </div>
                  <div class="col-12 mb-3">
                    <label for="phoneInput" class="form-label required"
                      >Telefon</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneInput"
                      placeholder="e.g 0701234567"
                    />
                  </div>

                  <!-- Personal Information -->
                  <div class="col-6 mb-3">
                    <label for="firstNameInput" class="form-label required"
                      >Förnamn</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="firstNameInput"
                      placeholder="John"
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label for="lastNameInput" class="form-label required"
                      >Efternamn</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lastNameInput"
                      placeholder="Cena"
                    />
                  </div>

                  <!-- Address Information -->
                  <div class="col-12 mb-3">
                    <label for="adressInput" class="form-label required"
                      >Adress</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="adressInput"
                      placeholder="Stationsvägen 12"
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label for="postalCityInput" class="form-label required"
                      >Postort</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="postalCityInput"
                      placeholder="Stockholm"
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label for="postalCodeInput" class="form-label required"
                      >Postnummer</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="postalCodeInput"
                      placeholder="11736"
                    />
                  </div>

                  <!-- Submit Button -->
                  <div class="col-12">
                    <button type="submit" class="btn btn-dark w-100">
                      Köp
                    </button>
                  </div>
                </div>
              </form>
            </section>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 AKLN. All rights reserved.</p>
    </footer>
  </body>
</html>
