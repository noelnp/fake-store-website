  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beställning</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top ps-3"
      style="background-color: black"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AKLN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <img
            src="https://images-ext-1.discordapp.net/external/rof1hArd7ZZ9CwsnLvAaabHIOHpgFQpiuwAorBY8KhQ/%3Fimwidth%3D2160/https/image.hm.com/assets/hm/e5/16/e516a4193581f5d8194a083db3ce3fa27165b271.jpg?format=webp&width=1072&height=1608"
            class="card-img-top"
            alt="Gray Sweater"
          />
        </div>
        <div class="col-12 col-md-6">
          <div class="border p-3">
            <div class="d-flex justify-content-between align-items-center">
              <h1>Gray Sweater</h1>
              <h1>499kr</h1>
            </div>
            <div class="d-flex align-items-center border border-dark p-2 mt-3">
              <i class="fa-solid fa-trash text-danger me-2"></i>
              <span class="fs-5 mx-2">1</span>
            </div>
          </div>

          <!-- Customer Form -->
          <form class="mt-3">
            <div class="mb-3">
              <label for="emailInput" class="form-label required">E-Post</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="phoneInput" class="form-label required"
                >Telefon</label
              >
              <input
                type="text"
                class="form-control"
                id="phoneInput"
                placeholder="0701234567"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstNameInput" class="form-label required"
                  >Förnamn</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstNameInput"
                  placeholder="Anna"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastNameInput" class="form-label required"
                  >Efternamn</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastNameInput"
                  placeholder="Andersson"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="adressInput" class="form-label required"
                >Adress</label
              >
              <input
                type="text"
                class="form-control"
                id="adressInput"
                placeholder="Storgatan 12"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="postalCityInput" class="form-label required"
                  >Postort</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="postalCityInput"
                  placeholder="Stockholm"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="postalCodeInput" class="form-label required"
                  >Postnummer</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="postalCodeInput"
                  placeholder="12345"
                />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-dark w-100"
              onclick="window.location.href='checkout-complete.html'"
            >
              Köp
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 AKLN. All rights reserved.</p>
    </footer>
  </body>
</html>
