<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKLN - Kassa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top ps-3"
      style="background-color: black"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AKLN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul
                class="dropdown-menu"
                id="dropdownMenu"
                aria-labelledby="navbarDropdown"
              ></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Produktbild och information -->
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-md-6" id="productImageContainer">
          <img
            src=""
            class="card-img-top"
            id="productImage"
            alt="Gray Sweater"
          />
        </div>
        <div class="col-12 col-md-6">
          <div class="p-3">
            <div
              class="d-flex justify-content-between align-items-center border-bottom border-dark"
            >
              <h3 id="productName"></h3>
              <h3 id="productPrice"></h3>
            </div>
            <div class="d-flex align-items-center p-2 mt-3">
              <i
                class="fa-solid fa-trash text-danger me-2"
                id="removeProduct"
              ></i>
              <span class="fs-5 mx-2">1</span>
              <span></span>
            </div>
          </div>

          <!-- Beställningsformulär -->
          <form class="mt-3 border border-dark p-3">
            <div class="mb-3">
              <label for="emailInput" class="form-label required">E-Post</label>
              <input
                type="email"
                class="form-control border border-dark"
                id="emailInput"
                placeholder="name@example.com"
              />
              <div id="emailError" class="text-danger d-none fs-12 mt-1"></div>
            </div>
            <div class="mb-3">
              <label for="phoneInput" class="form-label required"
                >Telefon</label
              >
              <input
                type="text"
                class="form-control border border-dark"
                id="phoneInput"
                placeholder="0701234567"
              />
              <div id="phoneError" class="text-danger d-none fs-12 mt-1"></div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstNameInput" class="form-label required"
                  >Förnamn</label
                >
                <input
                  type="text"
                  class="form-control border border-dark"
                  id="firstNameInput"
                  placeholder="Anna"
                />
                <div
                  id="firstNameError"
                  class="text-danger d-none fs-12 mt-1"
                ></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastNameInput" class="form-label required"
                  >Efternamn</label
                >
                <input
                  type="text"
                  class="form-control border border-dark"
                  id="lastNameInput"
                  placeholder="Andersson"
                />
                <div
                  id="lastNameError"
                  class="text-danger d-none fs-12 mt-1"
                ></div>
              </div>
            </div>
            <div class="mb-3">
              <label for="addressInput" class="form-label required"
                >Address</label
              >
              <input
                type="text"
                class="form-control border border-dark"
                id="addressInput"
                placeholder="Storgatan 12"
              />
              <div
                id="addressError"
                class="text-danger d-none fs-12 mt-1"
              ></div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="postalCityInput" class="form-label required"
                  >Postort</label
                >
                <input
                  type="text"
                  class="form-control border border-dark"
                  id="postalCityInput"
                  placeholder="Stockholm"
                />
                <div
                  id="postalCityError"
                  class="text-danger d-none fs-12 mt-1"
                ></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="postalCodeInput" class="form-label required"
                  >Postnummer</label
                >
                <input
                  type="text"
                  class="form-control border border-dark"
                  id="postalCodeInput"
                  placeholder="12345"
                />
                <div
                  id="postalCodeError"
                  class="text-danger d-none fs-12 mt-1"
                ></div>
              </div>
            </div>
            <button
              type="button"
              id="submitButton"
              class="btn btn-dark w-100"
              style="padding: 15px; border-radius: 0"
            >
              Slutför Beställning
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 AKLN. All rights res§erved.</p>
    </footer>

    <script type="module" src="js/event-listeners.js"></script>
    <script src="js/local-storage-util.js"></script>
    <script type="module">
      import { fetchCategories } from './js/fetch-data.js';
      fetchCategories();
    </script>
  </body>
</html>
