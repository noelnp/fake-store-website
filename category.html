<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKLN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top ps-3"
      style="background-color: black"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AKLN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul
                class="dropdown-menu"
                id="dropdownMenu"
                aria-labelledby="navbarDropdown"
              ></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-0">
      <div class="row g-0" id="products-grid"></div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2025 AKLN. All rights reserved.</p>
    </footer>

    <script src="js/event-listeners.js"></script>
    <script type="module">
      import { fetchProducts, fetchCategories } from './js/fetch-data.js';

      const params = new URLSearchParams(window.location.search);
      const categoryId = params.get('id');

      if (categoryId === 'all') {
        fetchProducts('https://store-api-fjmh.onrender.com/api/products');
      } else if (categoryId) {
        fetchProducts(
          `https://store-api-fjmh.onrender.com/api/categories/${categoryId}/products`
        );
      }
      fetchCategories();
    </script>
  </body>
