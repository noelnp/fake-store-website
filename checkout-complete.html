<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKLN - Tack!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid text-center mt-3">
      <div>
        <i class="fa-solid fa-check-circle text-success display-3"></i>
        <h1 class="mt-3 fw-600" id="complete-message">
          Tack för din beställning!
        </h1>
        <p class="lead fs-6">Din order har bekfräftats</p>
      </div>

      <div class="card mx-auto mt-4 shadow-sm" style="max-width: 400px">
        <img
          src=""
          id="productImage"
          class="card-img-top"
          alt="Beställd vara"
        />
        <div class="card-body">
          <div class="d-flex flex-column align-items-start">
            <div id="productName" class="flex-item"></div>
            <div id="productPrice" class="flex-item"></div>
            <div class="flex-item"></div>
          </div>
        </div>
      </div>
      <div class="purchase-receipt mt-4">
        <a href="index.html" class="btn btn-dark btn-lg rounded">
          Tillbaka till Startsidan
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 AKLN. All rights reserved.</p>
    </footer>

    <script src="js/local-storage-util.js"></script>
  </body>
</html>
